name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Bruk PAT s√• Release-PR og merge kan trigge andre workflows
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          # Manifest-modus styres av filene under (ingen "manifest: true")
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
